<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciamento de Clientes</title>
        <style>
            .div_formulario{
                align-self: center;
                margin-top: 3rem;
                margin-left: 3rem;
            }
            .ui-panelgrid>*>td,.ui-panelgrid .ui-panelgrid-cell {
                border: none;
            }
            .input_spacing{
                margin-top: 5px;
                margin-bottom: 5px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="div_formulario">
            <p:panelGrid columns="4">
                <p:outputLabel for="txt_nome"  style="width:100px" value="Nome:" />
                <p:inputText id="txt_nome" class="input_spacing" value="#{usuarioBean.usuario.nome}"/>            

                <p:outputLabel for="txt_login"  style="width:100px" value="Login:" />
                <p:inputText id="txt_login" class="input_spacing" value="#{usuarioBean.usuario.login}"/>

                <p:outputLabel for="txt_senha"  style="width:100px" value="Senha:" />
                <p:inputText id="txt_senha" class="input_spacing" value="#{usuarioBean.usuario.senha}"/>

                <p:outputLabel for="txt_cargo" style="width:100px" value="Cargo:" />
                <p:inputText id="txt_cargo" class="input_spacing" value="#{usuarioBean.usuario.cargo}"/>

                <p:outputLabel for="txt_email"  style="width:100px" value="Email:" />
                <p:inputText id="txt_email" class="input_spacing" value="#{usuarioBean.usuario.email}"/>
                
                <p:outputLabel style="width:100px" value="" />
                <p:commandButton action="#{usuarioBean.salvar}" value="Salvar" style="float: right "/>
            </p:panelGrid> 
        </div>
    </h:body>   
</ui:decorate>
